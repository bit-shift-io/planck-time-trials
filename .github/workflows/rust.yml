name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: planck-time-trials
            asset_name: planck-time-trials-linux.tar.gz
          - os: windows-latest
            artifact_name: planck-time-trials.exe
            asset_name: planck-time-trials-windows.zip
          - os: macos-latest
            artifact_name: planck-time-trials
            asset_name: planck-time-trials-macos-arm64.tar.gz
            target: aarch64-apple-darwin
          - os: macos-15-intel
            artifact_name: planck-time-trials
            asset_name: planck-time-trials-macos-x86_64.tar.gz
            target: x86_64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libwayland-dev libx11-dev libxcursor-dev libxinerama-dev libxi-dev libxrandr-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        shell: bash
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            cargo build --release --target ${{ matrix.target }}
          else
            cargo build --release
          fi

      - name: Create archive
        shell: bash
        run: |
          mkdir -p release_artifacts
          if [ -n "${{ matrix.target }}" ]; then
            cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "release_artifacts/"
          else
            cp "target/release/${{ matrix.artifact_name }}" "release_artifacts/"
          fi
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd release_artifacts && 7z a "../${{ matrix.asset_name }}" *
          else
            tar -czvf "${{ matrix.asset_name }}" -C release_artifacts .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binary-*
          merge-multiple: true

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}